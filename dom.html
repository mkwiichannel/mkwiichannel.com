<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MKWii Channel User Dom</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
}

body{
    background:#111;
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    background:url("ctgp.png") no-repeat center top;
    background-size:cover;
    height:160px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding-bottom:10px;
}
.header h1{
    font-size:26px;
    background:rgba(0,0,0,0.6);
    padding:6px 14px;
}

/* PANEL */
.panel{
    flex:1;
    width:95%;
    margin:15px auto;
    background:#2a2a2a;
    border-radius:20px;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}

/* TOP */
.top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:20px;
}

/* INFO */
.info{
    flex:1;
}

.info h2{
    font-size:24px;
    margin-bottom:8px;
}

.info p{
    font-size:15px;
    margin:6px 0;
}

/* MII */
.mii-wrapper{
    flex:1;
    display:flex;
    justify-content:center;
}

.mii{
    width:220px;
}

/* COLORS */
.red{ color:red; }
.blue{ color:#00aaff; }

a{
    text-decoration:none;
}
a:hover{
    text-decoration:underline;
}

/* STARS */
.stars{
    margin-top:10px;
    font-size:14px;
}

.stars h3{
    margin-bottom:6px;
    font-size:16px;
}

.bronze span{ color:#cd7f32; }
.silver span{ color:#c0c0c0; }
.gold span{ color:#ffd700; }

/* DIVIDER */
.divider{
    height:2px;
    background:black;
    margin:15px 0;
}

/* BOTTOM */
.bottom{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
}

/* COUNTRY CENTER */
.country{
    display:flex;
    align-items:center;
    gap:6px;
}

.country img{
    width:28px;
}

/* ===== MOBILE FIX ===== */
@media (max-width: 768px){

    .top{
        flex-direction:column;
        text-align:center;
    }

    .mii{
        width:180px;
        margin-top:10px;
    }

    .bottom{
        flex-direction:column;
        gap:10px;
        text-align:center;
    }

    .country{
        justify-content:center;
    }
}
</style>
</head>

<body>

<div class="header">
    <h1>MKWii Channel User Dom</h1>
</div>

<div class="panel">

    <div class="top">

        <div class="info">
            <h2>Dom</h2>

            <p>Discord: <strong>67wii</strong></p>

            <p>Youtube:
                <a href="https://www.youtube.com/@Blapsi" target="_blank" class="red">
                    Blapsi
                </a>
            </p>

            <p>Best TimeTrials run:
                <a href="https://www.youtube.com/watch?v=-2T4CDs0Enk" target="_blank" class="blue">
                    Dry Dry Ruins
                </a>
            </p>

            <p>Controller: Classic</p>

            <div class="stars">
                <h3>Stars</h3>

                <div class="bronze">
                    Bronze: <span id="bronze">...</span> / 250
                </div>

                <div class="silver">
                    Silver: <span id="silver">...</span> / 250
                </div>

                <div class="gold">
                    Gold: <span id="gold">...</span> / 250
                </div>
            </div>
        </div>

        <div class="mii-wrapper">
            <img src="miiDom.png" class="mii">
        </div>

    </div>

    <div class="divider"></div>

    <div class="bottom">

        <!-- LEFT -->
        <div>
            FC: 2067-6146-8941
        </div>

        <!-- CENTER -->
        <div class="country">
            <img src="austria.png" alt="Austria">
            <span>Austria</span>
        </div>

        <!-- RIGHT -->
        <div>
            <a href="https://chadsoft.co.uk/time-trials/players/3F/FF48F12DC77C5E.html"
               target="_blank"
               class="blue">
                CTGP Profile
            </a>
        </div>

    </div>

</div>

<script>
fetch("https://raw.githubusercontent.com/roggerdominik59-alt/chadsoft-stars/main/stars.json")
.then(res => res.json())
.then(data => {
    document.getElementById("bronze").innerText = data.bronze;
    document.getElementById("silver").innerText = data.silver;
    document.getElementById("gold").innerText = data.gold;
});
</script>

</body>
</html>
